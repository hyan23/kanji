<h2 mat-dialog-title>чбошод</h2>
<mat-dialog-content class="mat-typography">
    {{data.prompt}}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">{{data.yesText}}</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{data.noText}}</button>
</mat-dialog-actions>
